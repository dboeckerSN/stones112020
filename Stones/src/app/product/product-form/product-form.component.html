<form [formGroup]="productForm">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="productForm.get('name').hasError('required')">Pflichtangabe!</mat-error>
    <mat-error *ngIf="productForm.get('name').hasError('alphaNum')">
      Nur Alphanumerische Werte erlaubt.
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Preis" formControlName="price">
    <mat-error *ngIf="productForm.get('price').hasError('required')">Pflichtangabe!</mat-error>
    <mat-error *ngIf="productForm.get('price').hasError('positiv')">Preis muss größer 0 sein!</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Gewicht" formControlName="weight">
  </mat-form-field>
  <button color="accent" (click)="save()" mat-raised-button
    [disabled]="productForm.invalid" >speichern</button>
</form>
{{productForm.value | json}}
